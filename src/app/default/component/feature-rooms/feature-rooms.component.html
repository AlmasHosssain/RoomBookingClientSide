<div fxLayout="row" fxLayoutAlign="center center">
    <h1 class="text-danger">{{errorMessage}}</h1>
</div>

<div fxLayout="row" fxLayoutAlign="center start">
    <h2 style="border-bottom: 1px solid black;">Feature Room</h2>
</div>


<mat-grid-list cols="3" class="my-2">
    <mat-grid-tile *ngFor="let item of featureRooms">
        <mat-card class="mx-4 my-3">
            <img matCardImage [src]="item.mainImage" [alt]="item.mainImage">
            <mat-card-header>
                <mat-card-subtitle>{{item.roomName}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{item.description.split(0,50)}}
            </mat-card-content>
            <mat-card-actions class="mb-1">
                <button (click)="goDetails(item._id)" color="primary" mat-raised-button>VIEW DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
