<div class="conatiner" class="mb-5">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
                    </ng-container>

                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
                    </ng-container>

                    <!-- Room Name Column -->
                    <ng-container matColumnDef="roomName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.roomDescription[0].roomName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="paymentStatus">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.paymentStatus}} </td>
                    </ng-container>

                    <!-- view Column -->
                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
                        <td mat-cell style="cursor: pointer;" (click)=viewDetails(row._id) *matCellDef="let row">
                            <mat-icon class="click" color="primary">
                                remove_red_eye
                            </mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
